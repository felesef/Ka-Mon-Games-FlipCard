name: Deploy UI to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare UI artifact
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
        run: |
          mkdir -p build
          cp -r ui/* build/
          if [ -n "$API_BASE_URL" ]; then
            # Ensure no trailing slash (API calls use ${API_BASE}/api/...)
            API_BASE_URL="${API_BASE_URL%/}"
            escaped=$(printf '%s\n' "$API_BASE_URL" | sed 's/[[\.*^$()+?{|]/\\&/g')
            sed -i "s|window.API_BASE = \"\"|window.API_BASE = \"$escaped\"|" build/index.html
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
